# flyway
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/migration/h2


# utf8
server.servlet.encoding.force-response=true

# logging
logging.level.hibernate.SQL=info
